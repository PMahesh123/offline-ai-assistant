<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon AI Assistant | Offline Voice Interface</title>
  <meta name="description" content="Premium offline AI assistant with voice recognition and synthesis">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="app.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
  <div class="app-container">
    <!-- Animated background -->
    <div class="particles" id="particles-js"></div>
    
    <!-- Main app card -->
    <div class="app-card glass">
      <header class="app-header">
        <div class="logo">
          <i class="fas fa-robot neon-text"></i>
          <h1>Neon<span>AI</span></h1>
        </div>
        <div class="theme-toggle">
          <i class="fas fa-moon"></i>
          <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
          </label>
          <i class="fas fa-sun"></i>
        </div>
      </header>

      <!-- Status indicator -->
      <div class="status-indicator">
        <div class="pulse-ring"></div>
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Ready</span>
      </div>

      <!-- Visualizer -->
      <div class="visualizer" id="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- Main controls -->
      <div class="control-panel">
        <button class="neon-btn" id="listenBtn">
          <i class="fas fa-microphone"></i>
          <span>Start Listening</span>
        </button>
        
        <button class="neon-btn secondary" id="settingsBtn">
          <i class="fas fa-cog"></i>
        </button>
      </div>

      <!-- Conversation display -->
      <div class="conversation-container">
        <div class="message user">
          <div class="avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="bubble" id="transcript">
            <p>Say something to begin...</p>
          </div>
        </div>
        
        <div class="message ai">
          <div class="avatar">
            <i class="fas fa-robot"></i>
          </div>
          <div class="bubble" id="response">
            <p>I'll respond here after you speak</p>
          </div>
        </div>
      </div>

      <!-- Performance metrics -->
      <div class="metrics-panel">
        <div class="metric">
          <span class="label">STT</span>
          <span class="value" id="sttTime">0ms</span>
        </div>
        <div class="metric">
          <span class="label">LLM</span>
          <span class="value" id="apiTime">0ms</span>
        </div>
        <div class="metric">
          <span class="label">TTS</span>
          <span class="value" id="ttsTime">0ms</span>
        </div>
        <div class="metric highlight">
          <span class="label">Total</span>
          <span class="value" id="totalTime">0ms</span>
        </div>
      </div>
    </div>

    <!-- Settings modal -->
    <div class="modal" id="settingsModal">
      <div class="modal-content glass">
        <span class="close-btn">&times;</span>
        <h2><i class="fas fa-cog"></i> Settings</h2>
        <div class="settings-group">
          <h3>Voice Options</h3>
          <div class="setting">
            <label for="voiceSelect">Voice Style</label>
            <select id="voiceSelect">
              <option value="neural">Neural (Premium)</option>
              <option value="natural">Natural</option>
              <option value="robotic">Robotic</option>
            </select>
          </div>
          <div class="setting">
            <label for="voiceSpeed">Speed</label>
            <input type="range" id="voiceSpeed" min="0.5" max="1.5" step="0.1" value="1.0">
          </div>
        </div>
        <div class="settings-group">
          <h3>Performance</h3>
          <div class="setting">
            <label for="modelPrecision">Model Precision</label>
            <select id="modelPrecision">
              <option value="high">High (Slow)</option>
              <option value="balanced" selected>Balanced</option>
              <option value="low">Low (Fast)</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio elements -->
  <audio id="responseAudio"></audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
